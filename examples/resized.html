<html>
  <head>
    <style>
      
    body {
      margin: 0px;
    }

    div#elm {
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    </style>    
  </head>
  <body>
    <h3>Overriding the width and height attributes makes the SVG resizeable</h3>
    <div id="elm"></div>
        
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/d3-rs-geo.umd-es2015.js"></script>
    <script>

    'use strict';

    var zoomed = false;

    var geo = d3_rs_geo.html('empty')
        .points([ [ -76.852587, 38.991621 ], [ -0.076132, 51.5074 ] ])
        .links([ [ -76.852587, 38.991621, -0.076132, 51.5074 ] ])
        .geometry('countries');

    d3.select('#elm')
      .datum({ url: 'https://static.redsift.io/thirdparty/topojson/examples/world-50m.json' })
      .call(geo)
      .select('svg') // <-- make it dynamic by sizing the svg based on width% of the container
      .attr('width', 'calc(100% - 5em)')
      .attr('height', '100%');

    console.log('end-of-script');  
    </script>
  </body>
</html>
